<h1>객체 - {}과 arrow function</h1>
<script>
"use strict"
// arrow function을 객체의 프로퍼티로 등록할 때,
// => arrow function은 기본적으로 글로벌 함수에 소속된다.
//    따라서 this가 가리키는 것은 window 객체이다.
// => 그에 비해 일반 함수나 익명 함수에서 사용하는 this는 자신이 소속된 객체를 가리킨다.

var obj = {
	name: "홍길동",
	kor: 100,
	eng: 90,
	math: 80,
	test1: () => console.log(this), 
	test2: function() {console.log(this);},
	sum: () => this.name + this.kor + this.eng + this.math, // 여기서 this는 window를 가리키기 때문에 먹히지 않는다.
	//aver: () => this.sum() / 3
};


//console.log(obj.sum(), obj.aver());
obj.test1(); // arrow function은 기본적으로 글로벌 function이기 때문에 this가 가리키는 것은 window객체이다.
obj.test2();

console.log(sum()); // this, 즉 window 객체에 kor, eng, math라는 변수가 없기 때문에
                    // 리턴 값은 NaN이다.
console.log(aver()); // 마찬가지로 this, 즉 window 객체에 sum() 함수가 없기 때문에
                     // 함수 실행 중에 오류가 발생한다.

// 결론!

</script>
