<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex05</title>
</head>
<body>
<h1>객체 - {}을 이용하여 객체 생성하기</h1>
<script>
"use strict"
// {}은 기본 객체도 생성할 뿐만 아니라 프로퍼티도 바로 추가할 수 있다.

var obj = {
	name: "홍길동",
	kor: 100,
	eng: 90;
	math: 80;,
	sum: function() {
		return this.name + "," + this.kor + "," +  this.eng + "," +  this.math;
	},
	aver: function() {
		return this.kor + this.eng + this.math;
	}
};


console.log(obj.sum(), obj.aver());


</script>
</body>
</html>
