<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex04</title>

<script>
  // 웹브라우저는 HTML을 로딩한 후 위에서 아래로 태그가 나온 순서대로 실행한다.
  // 
  console.log("11111"); 
  // 자바스크립트 실행 중 오류가 발생하면 즉시 script 태그의 실행을 중단하고
  // 다음 태그로 간다.
  console.log(20/0);
  window.alert("잠깐!");
	// head와 body사이에 자바스크립트 코드를 집어넣지 말아라
	// 실행은 되지만 그렇게 하지 않도록 해라
</script>

<script>
  console.log("22222");
  console.log(20/0);
  window.alert("잠깐!");
</script>
</head>

<body>
<script>
  console.log("33333");
  console.log(20/0);
  window.alert("잠깐!");
</script>

<h1>자바스크립트 코드 실행 순서</h1>
<script>
  console.log("44444");
  console.log(20/0);
  window.alert("잠깐!");
</script>
</body>
</html>
