<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex07</title>
<script>
function f1() {
	// f1()을 호출하기 전에는 이 함수에 오류가 있는지 모른다.
	// 즉, 자바스크립트는 소스를 직접 실행하는 인터프리팅 방식으로 동작한다.
	// 그래서 소스 코드에 오류가 있다하더라도 실행하기 전까지는 모른다! 사용자가 실행할 때 비로서 에러가 난다.
	console.log("hello");
}
</script>
</head>
<body>
<h1>자바스크립트를 실행하기 전까지는 오류가 있는지 모른다!</h1>

<script>
  console.log("오류를 포함하는 함수를 호출해 보자!");
  f1(); // 비로서 이렇게 호출할 때에 f1()의 코드를 실행한다. 그리고 코드에 오류가 있음을 알게 된다.
  // jsp는 다르다. jsp를 자바 소스로 바꾼후에 컴파일한다. 
  // 이것을 컴파일 하는 과정에 오류가 있는것을 알게된다. 
</script>
</body>
</html>
