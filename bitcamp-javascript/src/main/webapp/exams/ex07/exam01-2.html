<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex07</title>
</head>
<body>
<h1>AJAX - AJAX의 제약</h1>
<button id="btn1" >요청</button><br>;
<textarea id="ta" cols="80" rows="10"></textarea>


<script>
"use strict"

// AJAX 요청의 제약
// => HTML을 다운로드 받은 서버로만 AJAX로 HTTP 요청을 할 수 있다.
// => 이유? 보안 때문이다.
//    - 웹브라우저는 서버로부터 HTML을 다운로드 받으면 HTML에 들어있는 JavaScript를 자동으로 실행한다.
//    - HTML 페이지는 반드시 신뢰할 수 있는 것은 아니다. 
//      페이지에 링크를 이리저리 따라가다 보면 임의의 사용자가 만든 페이지에 방문할 수 있고,
//      그 사용자가 신뢰할 수 있는 사용자인지 알 수 없다. 
//    - 이런 상황에서 누군가 게시글 속에 다른 사이트에 AJAX 요청을 하는 자바스크립트 코드를 넣었다고 가정해 보면 
//      그 게시글을 보는 사용자는 자신의 의도와 상관없이 특정 사이트에 대해 AJAX 요청을 할 것이다.
//      이 요청이 동시에 많은 사람들에 의해 수행된다면 요청 받는 서버는 느려질 것이다.
//      이것이 DDOS 공격이다.
//    - 즉 본인의 의사와 상관없이 DDOS 공격의 참여자가 될 수 있다.
//    - 실제는 요청을 하고 응답까지 받는데 다만 응답헤더에 허락한다는 키워드가 없으면
//      웹 브라우저는 그 응답 결과를 리턴하지 않는다.
//    - 현재는 요청을 제한하기 위함이 아니라, 
//      허락하지 않은 ㄴ  
//

// 버튼을 클릭할 때 서버에 HTTP 요청하여 응답 결과를 textarea 태그에 출력한다.
var ta = document.querySelector("#ta");

document.querySelector("#btn1").onclick = () => {
	var xhr = new XMLHttpRequest(); // 변수명은 약자로 xhr을 많이 사용한다.
	xhr.open("GET", "http://www.zdnet.co.kr/news/news_view.asp?artice_id=20180621153416&lo=z35", false) // 웹브라우저에서 실행해보면 에러가 나는것을 알 수 있다.
	xhr.send();
	ta.value = xhr.responseText; 
	
	// 현재의 이 HTML 문서는 www.zdnet.co.kr 에서 다운받은것이 아니기 때문에 
	// 웹르라우저는 응답받은 결과를 리턴하지 않는다.
	// => 실행하면 다음과 같은 오류가 뜬다.
};




</script>
</body>
</html>
