<body>
<h1>이벤트 - 이벤트 정보 다루기 IV</h1>
<button id="btn1">버튼1</button><br>

<script>
"use strict"

// addEventListener() 사용
document.getElementById("btn1").addEventListener("click", function(e) { 
	// 자바스크립트는 파라미터값을 받지 않아도 된다. 받고싶을때만 받는다.
	console.log(
			e.altKey, e.ctrlKey, e.button,
			e.offsetX, e.offsetY,
			e.clientX, e.clientY,
			e.screenX, e.screenY)
};

</script>
</body>
