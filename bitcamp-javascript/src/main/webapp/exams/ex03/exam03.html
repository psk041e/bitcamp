<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex03</title>
</head>
<body>
<h1>함수 - 함수의 아규먼트와 함수 내장 변수 arguments</h1>
<script>
// 자바스크립트 함수를 호출할 때 아규먼트의 개수는 함수에 정의된 파라미터 한 개의 파라미터에 저장할 값을 한 개 전달한다. 일치하지 않아도 된다.
// 아규먼트(argument)? 함수를 호출할 때 전달하는 값
// 파라미터(parameter)? 함수를 호출할 때 전달한 값을 보관하는 함수의 로컬 변수.
function f1(a) { 
	console.log(a);
	console.log("-------------");
	for (var value of arguments) {
		console.log(value);
	}
}

f1();
f1(100);
f1(100, 200, 300, 400, 500);

// 주의!
// => 자바스크립트는 파라미터의 개수와 상관없이 아규먼트를 넘길 수 있기 때문에
//    자바의 오버로딩 문법이 자바스크립트에서는 없다.
// => 자바는 메서드를 찾을 때 값의 타입과 개수를 이용하려 찾는다.
//    그러나 자바스크립트는 값의 타이이 없고 아규먼트의 개수도 의미가 없다.
//    그래서 자바스크립트는 같은 이름을 가진 함수를 여러 개 만들 수 없다.

</script>
</body>
</html>
