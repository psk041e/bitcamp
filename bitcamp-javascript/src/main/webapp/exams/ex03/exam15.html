<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex03</title>
</head>
<body>
<h1>함수 - 함수도 객체다!</h1>
<script>
"use strict"
// 함수도 객체이기 때문에 프로퍼티를 추가할 수 있다.
// 일반 객체와 차이는 함수는 함수 코드를 추가적으로 보유하고 있는 것이다.
// 함수 코드를 추가적으로 보유하고 있기 때문에 f1(); 처럼 함수 호출이라는 명령을 사용할수 있는 것이다.
function f1() {
	console.log("f1()....");
}

// 함수 = 객체 + 함수코드
f1(); // "f1 함수 객체에 저장된 함수 코드를 실행하라!" 는 의미이다. 

// 함수는 객체이기 때문에 일반 객체처럼 사용할 수 있다.
f1.v1 = "홍길동";
f1.v2 = 100;
f1.v3 = true;

console.log(f1.v1); // v1 -> 함수 객체를 가리키는 변수
console.log(f1.v2);
console.log(f1.v3);

</script>

</body>
</html>
