<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>list</title>
</head>
<body>
<h1>AJAX로 목록 페이지 만들기</h1>
<table border="1">
<thead>
    <tr><th>번호</th><th>제목</th><th>작성자</th><th>등록일</th>
</thead>
<tbody></tbody>
</table>

<script>
var tbody = document.querySelector("tbody");

var xhr = new XMLHttpRequest();
xhr.onreadystatechange = function() {
	if(xhr.readyState == 4) {
		if (xhr.status == 200) {
			var list = JSON.parse(xhr.responseText);
			for(var item of list) {
				var tr = document.createElement("tr");
				tr.innerHRML = "<td>" + item.no + "</td>" + 
				"<td>" + item.title + "</td>" +
				"<td>" + item.user.it + "</td>" +
				"<td>" + item.cteatedDate + "</td>";
				tbody.appendChild(tr);
			}
		}
	}
};
xhr.open("GET", "../mvc/exam10_2/lsit", true);
xhr.send();
</script>



</body>
</html>
