<!DOCTYPE html>

<meta charset="UTF-8">

<body>
<h1>파일 업로드</h1>
파일 업로드는 반드시 post 요청을 해야 한다.<br>
데이터를 전송할 때 인코딩 형식을 일반 form 형식(application/x-www-form-urlencoded - 기본형식)이 아니라,<br>
멀티파트(multi-part) 형식으로 지정해야 비로서 파일을 보낸다.<br>
<form action="exam01" method="post" enctype="multipart/form-data">
이름: <input type="text" name="name"><br>
나이: <input type="text" name="age"><br>
<p>
업로드할 파일은 코드에서 임의로 지정될 수 없다. <br>
반드시 사용자가 "파일 선택 윈도우"에서 업로드할 파일을 선택해야 한다. <br>
왜? 사용자 PC에 있는 파일을 웹 브라우저에서 임의로 밖으로 빼돌리는 것을 방지하기 위함이다.<br>
</p> 
사진: <input type="file" name="photo"><br>
<button>전송</button>
</form>

</body>
</html>
